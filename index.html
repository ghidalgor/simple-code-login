<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- wrapper -->
	<section id="wrapper">
		<div id="login" class="border-radius_top_bottom">
		<form id="form_login" name="form_login" action="" method="post" enctype="application/x-www-form-urlencoded">	
			
			<div class="login1 border-radius_top">
				<p>Please Login</p>
			</div>

			<div class="login2">
				
				<section class="login_campos1">
					<div class="campos">
						<img src="images/usuario.png">
						<label for="user">Username</label>
						<input id="user" type="text" placeholder="Your username">
						<div class="clear"></div>
					</div>
				
					<div class="campos">
						<img src="images/candado.png">
						<label for="password">Password</label>
						<input id="password" type="password" placeholder="Your password">
						<div class="clear"></div>
					</div>				

				</section>

				<section class="login_campos2">

					<p>
						<a href="#">Having trouble logging in?</a>
					</p>
			
					<input type="submit" class="btn_login" value="Login">

				<div class="clear"></div>
				</section>

			</div>
			
		</form>
		</div>


	<!-- wrapper end -->
	</section>
</body>
</html>
